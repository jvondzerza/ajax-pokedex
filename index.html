<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pok√©dex</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<img id="poke-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="Pokemon logo"/>
<div id="pokedex-page">
    <div id="poke-div">
        <div id="poke-info">
            <h1 id="id"></h1>
            <h2 id="name"></h2>
        </div>
        <figure id="poke-figure">
            <img id="poke-img" src="" alt="pokemon"/>
        </figure>
        <div id="moves-list">
            <h3>moves:</h3>
            <div id="moves"></div>
        </div>
    </div>
    <div id="evo-div">
        <div id="evo-row"></div>
    </div>
    <input type="text" id="poke-search" placeholder="...">
    <button id="search-button">search</button>
    <footer id="nav">
        <button class="nav" id="prev">previous</button>
        <button class="nav" id="next">next</button>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
